  <!doctype html>

  <html lang="en">
  <head>

  	<link rel="stylesheet" href="/static/styles.css">
  </head>
  <script type="text/javascript">
    
  	if (location.protocol !== 'https:') {
  		location.replace(`https:${location.href.substring(location.protocol.length)}`);
  	}
  </script>
  <body style="margin:5%">
  	<div class="container">
  		<button onclick="location.href = '/create'" class='btn btn-primary btn-lg btn-block' type='button'>Create Room</button>
  		<button onclick="location.href = '/join'" class='btn btn-primary btn-lg btn-block' type='button'>Join Room</button>
  	</div>
  </body>
  </html>
